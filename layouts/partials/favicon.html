{{ with .Site.Params.favicon }}
<link rel="icon" type="image/png" href="{{ .small | absURL }}" sizes="16x16">
<link rel="icon" type="image/png" href="{{ .medium | absURL }}" sizes="32x32">
<link rel="icon" type="image/png" href="{{ .large | absURL }}" sizes="96x96">
<link rel="mask-icon" href="{{ .safari | absURL }}">
<link rel="apple-touch-icon" href="{{ .large | absURL }}">
{{ end }}
