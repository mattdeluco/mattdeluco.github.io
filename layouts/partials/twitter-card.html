{{ if .IsPage }}
    {{ with .Params.ogImage }}
        <!-- Twitter summary card with large image must be at least 280x150px -->
        <meta name="twitter:card" content="summary_large_image"/>
        <meta name="twitter:image" content="{{ .  | absURL }}"/>
    {{ else }}
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:image" content="{{ .Site.Params.ogImage | absURL }}"/>
    {{ end }}

    <!-- Reading Time -->
    <meta name="twitter:label1" value="Reading time" />
    {{ if eq 1 .ReadingTime }}
        <meta name="twitter:data1" value="{{ .ReadingTime }} minute" />
    {{ else }}
        <meta name="twitter:data1" value="{{ .ReadingTime }} minutes" />
    {{ end }}

    <!-- Publishing Data -->
    <meta name="twitter:label2" value="Published" />
    <meta name="twitter:data2" value="{{ dateFormat "January 2, 2006" (default .Date (.PublishDate)) }}" />
{{ else }}
    <meta name="twitter:card" content="summary"/>
    {{ with .Site.Params.ogImage }}
        <meta name="twitter:image" content="{{ . | absURL }}"/>
    {{ end }}
{{ end }}

<!-- Twitter Card data -->
<meta name="twitter:title" content="{{ .Site.Title }}{{ if .IsPage }} &middot; {{ .Title }}{{ end }}"/>
<meta name="twitter:description" content="{{ if .IsPage }}{{ .Description | default .Site.Params.authorBio }}{{ else }}{{ .Site.Params.authorBio }}{{ end }}"/>
<meta name="twitter:site" content="@{{ .Site.Params.twitter }}"/>
<meta name="twitter:creator" content="@{{ .Site.Params.twitter }}"/>
